<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <title>Mô phỏng thấu kính (Ray diagram)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&display=swap" rel="stylesheet">

</head>
<body>
  <div id="app">
    <aside id="controls">
    <h2 class="christmas-title">Mô phỏng thấu kính</h2>


      <label>Loại thấu kính</label>
      <select id="lensType">
        <option value="converging">Hội tụ</option>
        <option value="diverging">Phân kì</option>
      </select>

      <label>Tiêu cự f (cm)</label>
      <input id="f" type="range" min="2" max="60" value="10">
      <div class="val">f = <span id="fVal">10</span> cm</div>

      <label>Khoảng cách vật d = OA (cm)</label>
      <input id="do" type="range" min="5" max="120" value="30">
      <div class="val">d = <span id="doVal">30</span> cm</div>

      <label>Chiều cao vật h = AB (cm)</label>
      <input id="h" type="range" min="1" max="40" value="8">
      <div class="val">h = <span id="hVal">8</span> cm</div>
      <!-- d' DO MÁY TÍNH -->
      <label>Khoảng cách ảnh d' (cm)</label>
      <input id="dPrimeSlider" type="range" min="-200" max="200" value="0" disabled>
      <div class="val" id="dPrimeVal">0 cm</div>

      <!-- h' DO MÁY TÍNH -->
      <label>Chiều cao ảnh h' (cm)</label>
      <input id="hPrimeSlider" type="range" min="-200" max="200" value="0" disabled>
      <div class="val" id="hPrimeVal">0 cm</div>


      <button id="resetBtn">Reset</button>

      <p class="note">Ghi chú: tỉ lệ hiển thị: 1 cm = <span id="scaleVal">5</span> px (có thể thay)</p>
    </aside>

    <main id="viewer">
      <canvas id="canvas"></canvas>
      

      <div id="legend">
        <div><span class="solid-line"></span> Tia thực</div>
        <div><span class="dash-line"></span> Phần kéo dài (ảo)</div>
        <div><span class="lens"></span> Thấu kính (OI)</div>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
